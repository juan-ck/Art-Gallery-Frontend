<app-navbar></app-navbar>
<div class="container">
  <div class="row mt-5" *ngIf="categoriaDeObra">
    <div class="col-md-4 mx-auto">
        <div class="card" style="width: 18rem;">
            <div class="card-header text-center">
              <h3>Detalle</h3>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><b>ID: </b>{{categoriaDeObra.id}}</li>
              <li class="list-group-item"><b>NOMBRE: </b>{{categoriaDeObra.nombre}}</li>
            </ul>
            <div class="card-footer">
                <button class="btn btn-outline-primary btn-block" (click)="volver()"><i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </div>
          </div>
          
    </div>
</div>
</div>
