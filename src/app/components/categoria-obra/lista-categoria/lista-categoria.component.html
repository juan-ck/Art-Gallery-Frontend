<app-navbar></app-navbar>
<div class="container">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Detalle</th>
        <th scope="col" *ngIf="isAdmin">Editar</th>
        <th scope="col" *ngIf="isAdmin">Borrar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let categoria of categoriaDeObra">
        <td>{{categoria.id}}</td>
        <td>{{categoria.nombre}}</td>
        <td><button class="btn btn-outline-primary" routerLink="/lista-categoria/detalle/{{categoria.id}}"><i class="far fa-eye"></i>
            Ver</button></td>
        <td *ngIf="isAdmin"><button class="btn btn-outline-warning" routerLink="/lista-categoria/editar/{{categoria.id}}"><i
              class="far fa-edit"></i> Editar</button></td>
        <td *ngIf="isAdmin"><button class="btn btn-outline-danger" (click)="borrar(categoria.id)"><i
              class="far fa-trash-alt"></i> Eliminar</button></td>
      </tr>
    </tbody>
  </table>
  <div class="mt-3" *ngIf="isAdmin">
    <button class="btn btn-outline-success btn-lg" routerLink="/lista-categoria/nuevo">
      <i class="fas fa-plus-circle"></i> Nueva Categoria</button>
  </div>

</div>
